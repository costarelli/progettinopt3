<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista della Spesa</title>
  <style>

  </style>

</head>
<body>
  <!-- Contenitore principale con blocco estetico -->
  <div class="container my-5 shadow-lg p-4 rounded bg-light" style="max-width: 650px">
    <!-- Testo centrato -->
    <h1 class="text-center">La tua Lista della Spesa</h1>
    
    {% if lista %}
      <ul class="list-group">
        {% for elemento in lista %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ elemento.elemento }} <!-- Mostra il nome dell'elemento -->
            
            <form action="/rimuovi/{{ elemento.id }}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i> Rimuovi
              </button>
            </form>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-center">La lista Ã¨ vuota.</p>
    {% endif %}
    
    <!-- Form per aggiungere un elemento alla lista -->
    <div class="form-container">
      <form action="/aggiungi" method="post" class="d-flex justify-content-between">
        <input type="text" name="elemento" placeholder="Aggiungi un elemento" required class="form-control">
        <button type="submit" class="btn btn-success btn-custom ms-2" id="aggiungi">Aggiungi</button> <!-- Pulsante Aggiungi -->
      </form>
    </div>
    
    <!-- Form per svuotare la lista -->
    <div class="mt-3 text-center">
      <form action="/svuota" method="post">
        <button type="submit" class="btn btn-warning btn-custom">Svuota la lista</button>
      </form>
    </div>
  </div>
</body>
</html>
